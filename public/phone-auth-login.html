<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIF â€“ Phone Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6">
  
  <div class="max-w-md w-full">
    
    <!-- Logo & Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-black rounded-2xl flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-black mb-2">Biometric Login</h1>
      <p id="info" class="text-sm text-gray-600"></p>
    </div>

    <!-- Main Card -->
    <div class="bg-white border-2 border-gray-200 rounded-xl p-8 shadow-sm mb-6">
      
      <!-- Info Section -->
      <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-blue-900 mb-1">Authenticate to Continue</p>
            <p class="text-xs text-blue-700">Use your fingerprint or Face ID to confirm your login.</p>
          </div>
        </div>
      </div>

      <!-- Authenticate Button -->
      <button id="authBtn"
              class="w-full px-6 py-4 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-sm hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 flex items-center justify-center gap-2 group">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
        </svg>
        <span>Authenticate with Fingerprint / Face ID</span>
      </button>

      <!-- Status Message -->
      <div id="msg" class="empty:hidden mt-4"></div>
    </div>

    <!-- Security Notice -->
    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
      <div class="flex items-start gap-3">
        <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center flex-shrink-0">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
        </div>
        <div>
          <p class="text-sm font-semibold text-black mb-1">Secure Authentication</p>
          <p class="text-xs text-gray-600">Your biometric data is verified locally and never transmitted to our servers.</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const sessionId = params.get("session");
    const username = params.get("user");

    const info = document.getElementById("info");
    const authBtn = document.getElementById("authBtn");
    const msg = document.getElementById("msg");

    if (!sessionId || !username) {
      info.textContent = "Missing session or username.";
      info.className = "text-sm text-red-600";
      authBtn.disabled = true;
    } else {
      info.innerHTML = `Confirm login for <span class="font-mono font-semibold text-black">@${username}</span>`;
    }

    async function authenticate() {
      authBtn.disabled = true;
      msg.className = "mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg";
      msg.innerHTML = `
        <div class="flex items-start gap-3">
          <svg class="animate-spin h-5 w-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <p class="text-sm text-blue-900 font-medium">Starting biometric authentication...</p>
        </div>
      `;

      try {
        if (!window.PublicKeyCredential) {
          throw new Error("WebAuthn not supported on this device.");
        }

        // get credential id from server
        const metaResp = await fetch("http://localhost:5000/passkey/meta?username=" + encodeURIComponent(username));
        const metaData = await metaResp.json();
        if (!metaResp.ok || !metaData.credential_id) {
          throw new Error(metaData.error || "No registered passkey found for this user.");
        }

        const storedCred = metaData.credential_id;

        const challenge = new Uint8Array(32);
        crypto.getRandomValues(challenge);
        const credIdBytes = Uint8Array.from(atob(storedCred), c => c.charCodeAt(0));

        const assertion = await navigator.credentials.get({
          publicKey: {
            challenge,
            allowCredentials: [{
              id: credIdBytes,
              type: "public-key"
            }],
            userVerification: "required"
          }
        });

        const credential_id = btoa(String.fromCharCode(...new Uint8Array(assertion.rawId)));
        const client_data = btoa(String.fromCharCode(...new Uint8Array(assertion.response.clientDataJSON)));
        const auth_data = btoa(String.fromCharCode(...new Uint8Array(assertion.response.authenticatorData)));
        const signature = btoa(String.fromCharCode(...new Uint8Array(assertion.response.signature)));

        // verify on server
        const vResp = await fetch("http://localhost:5000/passkey/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username,
            credential_id,
            authenticator_data: auth_data,
            client_data,
            signature
          })
        });
        const vData = await vResp.json();
        if (!vResp.ok || !vData.success) {
          throw new Error(vData.error || "Passkey verification failed.");
        }

        // mark QR session as authenticated
        await fetch("http://localhost:5000/qr/mark-authenticated", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, username })
        });

        msg.className = "mt-4 p-4 bg-green-50 border border-green-200 rounded-lg";
        msg.innerHTML = `
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-green-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div>
              <p class="text-sm text-green-900 font-semibold">Login Confirmed!</p>
              <p class="text-xs text-green-700 mt-1">Authentication successful. You can close this tab.</p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        msg.className = "mt-4 p-4 bg-red-50 border border-red-200 rounded-lg";
        msg.innerHTML = `
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-sm text-red-900 font-medium">${err.message}</p>
          </div>
        `;
        authBtn.disabled = false;
      }
    }

    authBtn.addEventListener("click", authenticate);
  </script>
</body>
</html>
